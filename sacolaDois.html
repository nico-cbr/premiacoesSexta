<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./config/style.css">
  <link rel="shortcut icon" href="./assets/Logo s. fundo.png" type="image/x-icon">
  <title>Premiação - Sintec</title>
</head>
<body>
  <div class="container">
    <div class="container__content">
      
      <div class="gift-container">
      
        <div class="gift">
          <div class="gift__cover">
            <div class="gift__cover__wrap"></div>
          </div>
  
          <div class="gift__container">
            <div class="gift__container__wrap"></div>
            <span class="gift__container__label">CLIQUE AQUI!</span>
          </div>
  
        </div>
      </div>
        <div class="card">
          <img src="./assets/Logo s. fundo.png" />
          <div class="card__text">
            <div class="card__text__greeting">
              <div class="card__text__greeting__hbd">
                <span style="color: #0d102c">Parabéns! Você ganhou a <br></span>
                <span style="color: #e94560">sacola N°2 personalizada do Senac</span>
              </div>
  <!--             <div class="card__text__greeting__hbd">Parabéns! Você ganhou uma sacola do Senac!</div> -->
            </div>
            <div class="card__text__sign">-Sintec</div>
          </div>
        </div>
        
      
      
      
    </div>
  </div>
  <script src="./config/main.js"></script>
</body>
</html>
